<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./styles/profile.css">
    

    <script type="module">
        import auth from './scripts/auth.js';
        
        // Verify token and load profile data
        auth.verifyTokenAndRoute().then(userData => {
            if (userData) {
                // Update profile information
                document.getElementById("user-name").textContent = userData.first_name;
                document.getElementById("user-email").textContent = userData.user;
            }
        });
    </script>
    
</head>

<body>
   
    <nav id="navbar">
        <ul>
            <li><a href="landing.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><button id="logout-button">Logout</button></li>
        </ul>
    </nav>

    <!-- Profile Section -->
    <div id="profile-container">
        <h1>Profile</h1>
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <button id="delete-account-button" onclick="deleteAccount()">Delete Account</button>
    </div>

    <script src="./scripts/app.js"></script>
</body>

</html>
