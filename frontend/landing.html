<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="styles/landing.css">
    <script>
        // const API_BASE_URL = "http://127.0.0.1:8000";                    // in dev branch for testing
        const API_BASE_URL = "https://coral-app-3m7bi.ondigitalocean.app";  // in main branch for deployment


        // Immediately Invoked Function Expression (IIFE) to run before content loads
        (async () => {

            try {

                // Validate the token with the server
                const response = await fetch(`${API_BASE_URL}/verify-token`, {
                    method: "GET",
                    credentials: "include", // Include cookies
                    headers: {
                        "Accept": "application/json"
                    }
                });

                if (!response.ok) {
                    // If token validation fails, redirect to the login page
                    window.location.href = "login.html";
                    console.log(response)
                    return;
                }

                // Token is valid, proceed to load the landing page content
                const userData = await response.json();
                console.log("User data:", userData);
                loadLandingPageContent(userData);

            } catch (error) {
                console.error("Error validating token:", error);
                // In case of an error, redirect to the login page
                window.location.href = "login.html";
            }
        })(); // IIFE ends here
    </script>
</head>

<body>
    <div id="content"></div>

    <!-- Section 1: API Usage -->
    <div id="api-usage-section" class="section">
        <h2 id="api-usage-title"></h2>
        <div id="api-usage-content"></div>
    </div>

    <!-- Section 2: User Input -->
    <div id="user-input-section" class="section">
        <h2 id="user-input-title"></h2>
        <div id="steps-buttons"></div>
        <div id="location-type"></div>
    </div>

    <!-- Section 3: User Selection -->
    <div id="user-selection-section" class="section">
        <h2 id="user-selection-title"></h2>
        <p id="user-selection"></p>
    </div>

    <!-- Section 4: LLM Response -->
    <div id="llm-response-section" class="section">
        <h2 id="llm-response-title"></h2>
        <div id="llm-response"></div>
    </div>

</body>

</html>
