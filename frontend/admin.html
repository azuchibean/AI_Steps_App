<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="styles/admin.css">

    <script>

        // const API_BASE_URL = "http://127.0.0.1:8000";                    // in dev branch for testing
        const API_BASE_URL = "https://coral-app-3m7bi.ondigitalocean.app";  // in main branch for deployment

        // Immediately Invoked Function Expression (IIFE)
        (async () => {


            try {
                const response = await fetch(`${API_BASE_URL}/verify-token`, {
                    method: "GET",
                    credentials: "include", // Include cookies
                    headers: {
                        "Accept": "application/json"
                    }
                });

                if (!response.ok) {
                    window.location.href = "login.html";
                    console.log("response is not ok")
                    return;
                }

                const data = await response.json();

                if (!data.isAdmin) {
                    window.location.href = "landing.html";
                    console.log("not admin")
                    return;
                }
                console.log("laoding admin page content")
                loadAdminPageContent();

            } catch (error) {
                console.error("Error validating token:", error);
                window.location.href = "login.html";
            }
        })(); // IIFE ends here

    </script>

</head>


<body>

    <nav id="navbar">
        <ul>
            <li><a href="admin.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><button id="logout-button">Logout</button></li>
        </ul>
    </nav>

    <div id="content"></div>
    <!-- Section 1: Endpoint stats -->
    <div id="endpoint-stats" class="section">
        <h2 id="endpoint-stats-title">API Endpoint Stats</h2>
        <div id="endpoint-stats-container">
            <table id="endpoint-table">
                <thead>
                    <tr>
                        <th>Method</th>
                        <th>Endpoint</th>
                        <th>Requests</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Section 2: User API consumption -->
    <div id="user-api-consumption" class="section">
        <h2 id="user-api-consumption-title">User API Consumption</h2>
        <div id="user-api-consumption-container">
            <table id="user-api-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Total Requests</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="./lang/en/user.js"></script>
    <script src="./scripts/admin.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
